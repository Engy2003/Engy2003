name: Generate Snake

on:
  # بيشتغل أوتوماتيك كل 12 ساعة
  schedule:
    - cron: "0 */12 * * *" 
  
  # يسمحلك تشغليه يدوياً في أي وقت
  workflow_dispatch:
  
  # بيشتغل مع أي Push على البرانش الرئيسي
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: Engy2003
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
